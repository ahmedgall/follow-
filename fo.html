<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب خدمة - زودلي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffae;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ffae;
      color: #000;
      margin-top: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00e29b;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>طلب خدمة</h2>
    <form id="serviceForm">
      <label for="username">اسم المستخدم على إنستجرام</label>
      <input type="text" id="username" placeholder="@username" required>

      <label for="service">نوع الخدمة</label>
      <select id="service" required>
        <option value="followers">متابعين (20 جنيه لكل 1000)</option>
        <option value="likes">إعجابات (5 جنيه لكل 1000)</option>
        <option value="views">مشاهدات (1 جنيه لكل 1000)</option>
      </select>

      <label for="quantity">الكمية المطلوبة</label>
      <input type="number" id="quantity" placeholder="مثال: 1000" min="100" required>

      <label for="link">رابط المنشور (إن وجد)</label>
      <input type="url" id="link" placeholder="https://www.instagram.com/p/xxxx/">

      <button type="submit">طلب الخدمة</button>

      <div class="note">💡 الأسعار: متابعين = 20ج / 1000، إعجابات = 5ج / 1000، مشاهدات = 1ج / 1000</div>
    </form>
  </div>

  <script>
    document.getElementById("serviceForm").addEventListener("submit", function(event) {
      event.preventDefault(); // منع الإرسال الفعلي
      alert("❌ لا يوجد رصيد كافي. يرجى شحن الرصيد أولاً.");
    });
  </script>

</body>
</html>
