<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة رصيد - زودلي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffb3;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .wallet-number {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #00ffb3;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #00ffb3;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover {
      color: #00e6a4;
      text-decoration: underline;
    }

    .error-message {
      color: #ff4d4d;
      background-color: #2e1f1f;
      border: 1px solid #ff4d4d;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00ffb3;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e6a4;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ffb3;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إضافة رصيد</h2>

    <label>رقم المحفظة الذي سيتم التحويل إليه:</label>
    <div class="wallet-number">
      <span id="walletNumber">01064170259</span>
      <button class="copy-btn" onclick="copyNumber()">نسخ</button>
    </div>

    <label for="amount">المبلغ المحول (بالجنيه)</label>
    <input type="number" id="amount" placeholder="مثال: 50" min="5" required>

    <label for="fromNumber">رقم الهاتف الذي تم التحويل منه</label>
    <input type="tel" id="fromNumber" placeholder="مثال: 01098765432" required>

    <div class="error-message" id="errorMsg"></div>

    <button onclick="confirmTransfer()">تأكيد التحويل</button>
  </div>

  <div class="toast" id="toast">📋 تم نسخ الرقم</div>

  <script>
    function confirmTransfer() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromNumber = document.getElementById("fromNumber").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!amount || amount < 5 || !fromNumber) {
        errorMsg.innerText = "❌ يرجى إدخال جميع البيانات، والحد الأدنى للإيداع هو 5 جنيه.";
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none"; // إخفاء الرسالة إذا تم الإدخال بشكل صحيح

      // عرض رسالة تأكيد عادية
      alert(`✅ تم استلام طلب تحويل بمبلغ ${amount} جنيه من الرقم ${fromNumber}. سيتم مراجعته قريباً.`);
    }

    function copyNumber() {
      const walletNumber = document.getElementById("walletNumber").innerText;
      navigator.clipboard.writeText(walletNumber).then(() => {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
