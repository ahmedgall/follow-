<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة رصيد - زودلي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffb3;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .wallet-number {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      color: #00ffb3;
      margin-bottom: 20px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00ffb3;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e6a4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إضافة رصيد</h2>

    <label>رقم المحفظة الذي سيتم التحويل إليه:</label>
    <div class="wallet-number">01064170259</div>

    <label for="amount">المبلغ المحول (بالجنيه)</label>
    <input type="number" id="amount" placeholder="مثال: 50" min="1" required>

    <label for="fromNumber">رقم الهاتف الذي تم التحويل منه</label>
    <input type="tel" id="fromNumber" placeholder="مثال: 01098765432" required>

    <button onclick="confirmTransfer()">تأكيد التحويل</button>
  </div>

  <script>
    function confirmTransfer() {
      const amount = document.getElementById("amount").value;
      const fromNumber = document.getElementById("fromNumber").value;

      if (!amount || !fromNumber) {
        alert("يرجى إدخال جميع البيانات.");
        return;
      }

      // حفظ البيانات مؤقتاً أو إرسالها لسيرفر - هنا مجرد عرض تأكيدي
      alert(`✅ تم استلام طلب تحويل بمبلغ ${amount} جنيه من الرقم ${fromNumber}. سيتم مراجعته قريباً.`);

      // إعادة التوجيه مثلاً لصفحة رئيسية:
      // window.location.href = "index.html";
    }
  </script>
</body>
</html>
