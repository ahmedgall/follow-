<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمات زودلي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .wallet {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #1f1f1f;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
    }

    .balance {
      font-weight: bold;
      color: #00ffb3;
      font-size: 14px;
    }

    .add-money-btn {
      background-color: transparent;
      border: 1px solid #00ffb3;
      color: #00ffb3;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-money-btn:hover {
      background-color: #00ffb3;
      color: #000;
    }

    h1 {
      font-size: 24px;
      color: #00ffb3;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .service {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.05);
      transition: transform 0.3s ease;
    }

    .service:hover {
      transform: translateY(-5px);
    }

    .service h2 {
      color: #00ffb3;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .service p {
      color: #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00ffb3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #00e6a4;
    }

    svg {
      width: 20px;
      height: 20px;
      fill: #00ffb3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>خدمات زودلي</h1>
    <div class="wallet">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M576 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h480c26.5 0 48 21.5 48 48zM528 80H48v352h480V80z"/></svg>
      <span class="balance" id="userBalance">رصيدك: 0 جنيه</span>
      <button class="add-money-btn" onclick="window.location.href='money.html'">+ رصيد</button>
    </div>
  </div>

  <div class="services">
    <div class="service">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M96 128a64 64 0 1 0 0-128A64 64 0 1 0 96 128zM224 256H64C28.7 256 0 284.7 0 320v32c0 17.7 14.3 32 32 32H288c17.7 0 32-14.3 32-32V320c0-35.3-28.7-64-64-64H224zm320-128a64 64 0 1 0 0-128 64 64 0 1 0 0 128zM576 256H416c-17.7 0-32 14.3-32 32v32c0 17.7 14.3 32 32 32H608c17.7 0 32-14.3 32-32V288c0-17.7-14.3-32-32-32H576z"/></svg>
        زيادة متابعين إنستجرام
      </h2>
      <p>احصل على متابعين حقيقيين لصفحتك بسرعة وسهولة.</p>
      <button onclick="window.location.href='fo.html'">اطلب الخدمة</button>
    </div>

    <div class="service">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M104 224h24V104c0-13.3 10.7-24 24-24h80v-8c0-22.1 17.9-40 40-40s40 17.9 40 40v8h80c13.3 0 24 10.7 24 24V224h24c21.4 0 32.1 25.9 17 41L273 470.7c-8.8 9.3-23.2 9.3-32 0L87 265c-15.1-15.1-4.4-41 17-41z"/></svg>
        زيادة لايكات
      </h2>
      <p>ارفع تفاعل منشوراتك من خلال لايكات حقيقية.</p>
      <button onclick="window.location.href='fo.html'">اطلب الخدمة</button>
    </div>

    <div class="service">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M288 64C141.1 64 0 179.3 0 256s141.1 192 288 192 288-115.3 288-192S434.9 64 288 64zM288 384c-70.7 0-128-57.3-128-128s57.3-128 128-128 128 57.3 128 128-57.3 128-128 128zm0-208a80 80 0 1 0 0 160 80 80 0 1 0 0-160z"/></svg>
        زيادة مشاهدات
      </h2>
      <p>احصل على مشاهدات أكثر لقصصك وفيديوهاتك.</p>
      <button>اطلب الخدمة</button>
    </div>
  </div>

  <script>
    // تحديث الرصيد من التخزين المحلي
    const user = JSON.parse(localStorage.getItem("zodly_user"));
    const balance = user?.balance || 0;
    document.getElementById("userBalance").textContent = `رصيدك: ${balance} جنيه`;
  </script>
</body>
</html>
