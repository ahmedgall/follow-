<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمات زودلي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .wallet {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
    }

    .wallet-icon {
      font-size: 20px;
    }

    .balance {
      font-weight: bold;
      color: #00ffb3;
    }

    .add-money-btn {
      background-color: transparent;
      border: 1px solid #00ffb3;
      color: #00ffb3;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-money-btn:hover {
      background-color: #00ffb3;
      color: #000;
    }

    h1 {
      font-size: 26px;
      color: #00ffb3;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .service {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.05);
      transition: transform 0.3s ease;
    }

    .service:hover {
      transform: translateY(-5px);
    }

    .service h2 {
      color: #00ffb3;
      margin-bottom: 10px;
    }

    .service p {
      color: #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00ffb3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6a4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>خدمات زودلي</h1>
    <div class="wallet">
      <span class="wallet-icon">💰</span>
      <span class="balance" id="userBalance">رصيدك: 0 جنيه</span>
      <button class="add-money-btn" onclick="window.location.href='money.html'">إضافة رصيد</button>
    </div>
  </div>

  <div class="services">
    <div class="service">
      <h2>زيادة متابعين إنستجرام</h2>
      <p>احصل على متابعين حقيقيين لصفحتك بسرعة وسهولة.</p>
      <button onclick="window.location.href='fo.html'">اطلب الخدمة</button>
    </div>

    <div class="service">
      <h2>زيادة لايكات</h2>
      <p>ارفع تفاعل منشوراتك من خلال لايكات حقيقية.</p>
      <button onclick="window.location.href='fo.html'">اطلب الخدمة</button>
    </div>

    <div class="service">
      <h2>زيادة مشاهدات</h2>
      <p>احصل على مشاهدات أكثر لقصصك وفيديوهاتك.</p>
      <button>اطلب الخدمة</button>
    </div>
  </div>

  <script>
    // تحديث الرصيد من التخزين المحلي
    const user = JSON.parse(localStorage.getItem("zodly_user"));
    const balance = user?.balance || 0;
    document.getElementById("userBalance").textContent = `رصيدك: ${balance} جنيه`;
  </script>
</body>
</html>
