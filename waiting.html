<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري تنفيذ الطلب...</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 50px;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 20px;
    }

    .message {
      display: none;
      font-size: 20px;
      color: #0f0;
      margin-top: 20px;
    }

    .loader {
      border: 5px solid #333;
      border-top: 5px solid #00ff99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>جارٍ تنفيذ الطلب، يرجى الانتظار...</h1>
  <div class="loader"></div>
  <div class="countdown" id="countdown">30</div>
  <div class="message" id="doneMessage">✅ تم بدء تنفيذ الخدمة بنجاح!</div>

  <script>
    let timeLeft = 30;
    const countdown = document.getElementById('countdown');
    const message = document.getElementById('doneMessage');

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.style.display = 'none';
        message.style.display = 'block';
      }
    }, 1000);
  </script>

</body>
</html>
